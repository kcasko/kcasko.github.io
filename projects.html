<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaurusTech - Projects</title>

  <!-- Apply saved retro state instantly -->
  <script>
    (function() {
      const mode = localStorage.getItem("retroMode");
      if (mode === "off") {
        document.documentElement.classList.add("retro-off");
      }
    })();
  </script>

  <!-- Core + Retro Styles -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

  <!-- JS Modules -->
  <script defer src="/js/core.js"></script>
  <script defer src="/js/typewriter.js"></script>
  <script defer src="/js/projects.js"></script>
  
</head>
<body>

  <div class="container">
    <div id="site-header"></div>
    <div id="site-nav"></div>
    <hr class="fancy-hr">

    <main>
      <!-- ===== Hero Section ===== -->
      <section class="projects-hero" style="text-align:center; margin-bottom:2rem;">
        <h2 style="color:#a56cff; text-shadow:0 0 8px #a56cff;">PROJECTS // TAURUSTECH ARCHIVES</h2>
        <p style="max-width:720px; margin:0 auto; line-height:1.6;">
          A living archive of the things I’ve built — from scripts and web experiments to full system configurations.
          Every project represents a milestone in my journey through software, systems, and creative tech.
        </p>
      </section>

      <hr class="fancy-hr">

      <!-- ===== Controls + Dynamic Project Grid ===== -->
      <div id="projects-container">
        <p style="text-align:center; color:#aaa;">Loading projects...</p>
      </div>
    </main>

    <hr class="fancy-hr">
    <div id="site-footer"></div>
  </div>

</body>
</html>
