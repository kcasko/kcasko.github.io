<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaurusTech - Guestbook</title>

  <!-- Load saved retro state before rendering -->
  <script>
    (function() {
      const mode = localStorage.getItem("retroMode");
      if (mode === "off") document.documentElement.classList.add("retro-off");
    })();
  </script>

  <!-- Core Styles -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

  <!-- Modular Layout -->
  <script src="/js/core.js" defer></script>
  <script src="/js/typewriter.js" defer></script>
  <script src="/js/guestbook.js" defer></script>
</head>
<body>

  <div class="container">
    <!-- Modular Layout Injection -->
    <header id="site-header"></header>
    <nav id="site-nav"></nav>

    <hr class="fancy-hr" />

    <main>
      <h2>Guestbook</h2>
      <p>Leave a message!</p>

      <!-- === Guestbook Form === -->
      <form id="guestbook-form" class="guestbook-form">
        <div class="form-group">
          <label for="guestbookName">Name:</label>
          <input type="text" id="guestbookName" name="name" required maxlength="50" />
        </div>
        <div class="form-group">
          <label for="guestbookMessage">Message:</label>
          <textarea id="guestbookMessage" name="message" required rows="5" maxlength="500"></textarea>
        </div>
        <p id="guestbook-status" class="form-status"></p>
        <div class="form-group">
          <button type="submit" class="retro-button">Sign Guestbook</button>
        </div>
      </form>

      <hr class="fancy-hr" />

      <!-- === Entries Display === -->
      <h3>Entries:</h3>
      <div id="guestbook-entries">
        <p>Loading entries...</p>
      </div>
    </main>

    <footer id="site-footer"></footer>
  </div>

</body>
</html>
